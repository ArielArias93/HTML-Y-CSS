<body>

        <button type="button" class="btn btn-primary" id="liveToastBtn">Mostrar toast</button>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
              Este es un Toast con botones!
              <div class="mt-2 pt-2 border-top">
                <button type="button" class="btn btn-primary btn-sm">Aceptar</button>
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Cerrar</button>
              </div>
            </div>
          </div>

    </div>
    </div>
</body>
<script>
        const toastTrigger = document.getElementById('liveToastBtn')
        const toastLiveExample = document.getElementById('liveToast')
        if (toastTrigger) {
            toastTrigger.addEventListener('click', () => {
                const toast = new bootstrap.Toast(toastLiveExample)

                toast.show()
            })
        }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
